name: Frontend CD

on:
  push:
    branches:
      - main
    paths:
      - 'starter/frontend/**'
  workflow_dispatch:

jobs:
  npm:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4


    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    

    - name: Install Dependencies
      run: |
        cd starter/frontend
        npm ci

